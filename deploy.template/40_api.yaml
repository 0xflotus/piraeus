#@ load("funcs.lib.yml", "name", "node", "initimage")
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: #@ name() + "-api"
  namespace: kube-system
data:
  LS_CONTROLLERS: #@ name() + "-controller.kube-system:3370"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name() + "-api"
  namespace: kube-system
spec:
  replicas: 1
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: #@ name()
      app.kubernetes.io/component: #@ name() + "-api"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: #@ name()
        app.kubernetes.io/component: #@ name() + "-api"
    spec:
      priorityClassName: system-node-critical
      restartPolicy: Always
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: init
        image: #@ initimage()
        imagePullPolicy: Always
        securityContext:
          privileged: true
        resources:
          #! requests:
          #!   cpu: 50m
          #!   memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        envFrom:
        - configMapRef:
            name:  #@ name() + "-api"
        env:
        - name: THIS_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name     
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - name: init
          mountPath: /init
      containers:
      - name: proxy
        image: haproxy:2.1.3
        imagePullPolicy: Always
        resources:
          #! requests:
          #!   cpu: '100m'
          #!   memory: '100Mi'
          limits:
            cpu: 200m
            memory: 200Mi
        envFrom:
        - configMapRef:
            name:  #@ name() + "-api"
        env:
        - name: FRONTEND_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        readinessProbe:
          successThreshold: 3
          failureThreshold: 3
          httpGet:
            port: 3370
          initialDelaySeconds: 1
          periodSeconds: 1
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - name: init
          mountPath: /usr/local/etc/haproxy
          subPath: etc/haproxy
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: init
        emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                - #@ name() + "-api"
            topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: #@ name() + "/node"
                operator: In
                values:
                  - "true"
              #! - key: #@ name() + "/api"
              #!   operator: In
              #!   values:
              #!     - "true"
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      tolerations:
      - operator: Exists
        effect: NoSchedule
      #! imagePullSecrets:
      #! - name: piraeus-regcred
