---
kind: Namespace
apiVersion: v1
metadata:
  name: piraeus
---
apiVersion: v1
kind: Service
metadata:
  name: piraeus-etcd
  namespace: piraeus
  labels:
    app.kubernetes.io/name: piraeus
    app.kubernetes.io/component: piraeus-etcd
  annotations:
    #create endpoints also if the related pod isn't ready
    # service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  publishNotReadyAddresses: true
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
  selector:
    app.kubernetes.io/name: piraeus
    app.kubernetes.io/component: piraeus-etcd
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: piraeus-etcd
  namespace: piraeus
  labels:
    app.kubernetes.io/name: piraeus
    app.kubernetes.io/component: piraeus-etcd
spec:
  serviceName: piraeus-etcd
  updateStrategy:
    rollingUpdate:
    type: RollingUpdate
  replicas: 3
  template:
    metadata:
      name: piraeus-etcd
      labels:
        app.kubernetes.io/name: piraeus
        app.kubernetes.io/component: piraeus-etcd
    spec:
      priorityClassName: system-cluster-critical
      restartPolicy: Always
      # dnsPolicy: ClusterFirst
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: init
          image: 192.168.176.151/piraeus/piraeus-init
          # image: alexzhc/piraeus-init
          imagePullPolicy: Always
          resources:
            # requests:
            #   cpu: 50m
            #   memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi
          env:
            - name: THIS_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace 
            - name: THIS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name  
            - name: THIS_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP      
            - name: THIS_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName 
            - name: THIS_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: THIS_POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid  
            - name: ETCDCTL_API
              value: '3'
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: init
              mountPath: /init
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.3.18
          imagePullPolicy: Always
          resources:
            # requests:
            #   cpu: 100m
            #   memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          ports:
            - name: client
              containerPort: 2379
            - name: peer
              containerPort: 2380
          env:
            - name: ETCDCTL_API
              value: '3'
          command: 
            - etcd
          args: 
            - --config-file
            - /init/conf/etcd.conf
          lifecycle:
              postStart:
                exec:
                  command:
                    - /init/cmd/poststart-etcd.sh
              preStop:
                exec:
                  command: 
                    - /init/cmd/prestop-etcd.sh
          readinessProbe:
            successThreshold: 3
            failureThreshold: 3
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 10
            periodSeconds: 1
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: init
              mountPath: /init
            - name: data
              mountPath: /var/run/etcd
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: init
          emptyDir: {}
        - name: data
          # emptyDir: {}
          hostPath:
            path: /var/local/piraeus/etcd
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - piraeus-etcd
              topologyKey: kubernetes.io/hostname
