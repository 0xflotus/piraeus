apiVersion: v1
kind: ConfigMap
metadata:
  name: piraeus-scaler-task
  namespace: piraeus-system
data:
  task: |
    #!/bin/sh -x
    pool_name=DfltStorPool
    pool_dir="${POOL_BASE_DIR}/${pool_name}"
    mkdir -vp "$pool_dir"
    linstor storage-pool list -n "$THIS_NODE_NAME" -s "$pool_name" | grep -w "$pool_name" || \
    linstor storage-pool create filethin "$THIS_NODE_NAME" "$pool_name" "$pool_dir"
